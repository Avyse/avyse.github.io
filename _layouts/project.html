---
layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="pl-PL"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn">
            <div class="content">
                <div class="post-title">
                    <h1>{{ page.title }}</h1>
                    <a class="btn zoombtn" href="{{site.url}}">
                        <img src="../assets/img/logo-btn.png" alt="Tealit">
                    </a>
                </div>
                <div class="post-list">
                    {% for post in site.posts %}
                        {% if post.project %}
                    <ul>
                        <li>
                            <a class="zoombtn" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
                            <p>{{ post.excerpt }}</p>
                            <a href="{{ site.url }}{{ post.url }}" class="btn zoombtn">Czytaj...</a>
                        </li>
                    </ul>
                      {% endif %}
                    {% endfor %}
                  <table>
                    <tr>
                    <th><img src="../assets/img/partnerzy/ABET.png"></th>
                    <th><img src="../assets/img/partnerzy/Jucha.png"></th>
                    <th><img src="../assets/img/partnerzy/Lechia_Gdansk.png"></th>
                    <th><img src="../assets/img/partnerzy/LG_Innotek.jpg"></th>
                    <th><img src="../assets/img/partnerzy/Mercus.jpg"></th>
                    <th><img src="../assets/img/partnerzy/Nifco.png"></th>
                  </tr>
                  </table>
                </div>
            </div>
        </div>
    </header>
    {% include scripts.html %}
    <script src="{{ site.url }}/assets/js/wow.min.js"></script>
    <script type="text/javascript">(new WOW).init();</script>
</body>
</html>
